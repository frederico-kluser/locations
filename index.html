<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="index.js"></script>
	</head>
	<body>
		<header>
			<div class="buttons">
				<button class="selected">Past Trip</button>
				<button>Next Trip</button>
			</div>
			<img src="./profile.jpeg" alt="avatar" class="profile" />
		</header>
		<main>
			<img src="./world.svg" alt="world map" class="world-map" />
			<div id="pointer">
				<div class="effect"></div>
				<div class="effect"></div>
			</div>
			<section id="carrousel" class="carrousel-container moviment">
				<div class="item selected">
					<img src="./cover.jpeg" alt="background image" />
					<h1>Brazil</h1>
					<p>18 trips</p>
				</div>
				<div class="item">
					<img src="./cover.jpeg" alt="background image" />
					<h1>Africa</h1>
					<p>5 trips</p>
				</div>
				<div class="item">
					<img src="./cover.jpeg" alt="background image" />
					<h1>Europe</h1>
					<p>10 trips</p>
				</div>
			</section>
		</main>
	</body>
</html>
